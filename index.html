<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("jisse.png");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.abs {
	font-family:Verdana;
	 color:white;
	  font-size: 40px;
	    position: static;
  position: absolute;
  left: 30px;
}
.qri {
  width: 100px;
  height:100px;
}
</style>
</head>
<body>

<div class="bg"></div>
<div class="abs" style="top: 30px;">Jisse 18 jaar</div>
<div class="abs" style="top: 320px;"><img class="qri" src="kbd.png"></div>
<div class="abs" style="top: 420px;font-size: 20px;">&nbsp;100 euro</div>
<div class="abs" style="top: 480px;"><img class="qri" src="cbr.png"></div>
<div class="abs" style="top: 580px;font-size: 20px;">&nbsp;aanmelden</div>

</body>
</html>
